[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "slate"
version = "0.3.1"
description = "A discord.py compatible wrapper for lavalink-like applications."
authors = ["Axel <axelancerr@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Axelware/slate"
repository = "https://github.com/Axelware/slate"
documentation = "https://slate-py.readthedocs.io/en/latest/"
keywords = ["obsidian", "lavalink", "api", "wrapper", "async"]
classifiers = [
    "Framework :: AsyncIO",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Typing :: Typed"
]
packages = [
    { include = "slate" },
    { include = "slate/**/*.py" },
    { include = "slate/py.typed" },
]
include = [
    "LICENSE"
]


[tool.poetry.dependencies]
python = "^3.10.0"

aiohttp = { version = "^3.8.0" }
typing_extensions = { version = "^4.2.0" }
"spoti.py" = { version = "^0.1.0" }

"discord.py" = { git = "https://github.com/Rapptz/discord.py" }

sphinx = { version = "^5.0.0", optional = true }
sphinxcontrib-trio = { version = "*", optional = true }
sphinx-copybutton = { version = "*", optional = true }
sphinx-inline-tabs = { version = "*", optional = true }
furo = { version = "*", optional = true }


[tool.poetry.dev-dependencies]
isort = "*"


[tool.poetry.extras]
docs = [
    "sphinx",
    "sphinxcontrib-trio",
    "sphinx-copybutton",
    "sphinx-inline-tabs",
    "furo"
]


[tool.poetry.urls]
"Issue Tracker" = "https://github.com/Axelware/slate/issues"
"Discord" = "https://discord.com/invite/w9f6NkQbde"


[tool.isort]
line_length = 120
multi_line_output = 3
lines_after_imports = 2
combine_star = true
star_first = true
include_trailing_comma = true
dedup_headings = true
import_heading_future = "Future"
import_heading_stdlib = "Standard Library"
import_heading_thirdparty = "Packages"
import_heading_firstparty = "Local"
import_heading_localfolder = "Local"


[tool.pyright]
include = [
    "slate",
    "tests"
]
pythonVersion = "3.10"
typeCheckingMode = "strict"
useLibraryCodeForTypes = true
reportUnknownMemberType = false
reportPrivateUsage = false
