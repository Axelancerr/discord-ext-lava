name: Verify Types

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:

  job:
    name: "Verify Types @ Python v${{ matrix.python-version }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10" ]

    steps:
      - name: "Initialise environment"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Install Poetry"
        run: |
          pipx install poetry==1.2.0b2

      - name: "Install Python v${{ matrix.python-version }}"
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Install project dependencies"
        run: |
          poetry env use ${{ matrix.python-version }}
          poetry install -E docs

      - name: "Install Node v17"
        uses: actions/setup-node@v3
        with:
          node-version: "17"

      - name: "Install Pyright"
        run: |
          npm install -g pyright@latest

      - name: "Verify Types for Python v${{ matrix.python-version }}"
        run: |
          poetry run pyright
          poetry run pyright --ignoreexternal --lib --verifytypes slate
